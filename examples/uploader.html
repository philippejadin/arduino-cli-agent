<body>
  <div class="container">
  <h1>Compile and upload to arduino : example</h1>

  <p>First start the agent then fill the form bellow and watch for the results.
    This is also the recommended way to integrate agent in your application
  </p>

<div>
  <select id="uploader_ports" name="port">
  <option value="auto">Autodetect</option>
  </select>
  <select id="uploader_boards" name="fqbn">
    <option value="arduino:avr:uno">Arduino Uno</option>
    <option value="auto">Autodetect</option>
  </select>
  <button id="uploader_list" class='btn btn-secondary'>Detect connected board</button>
  <button id="uploader_flash" class='btn btn-primary'>Upload to arduino</button>
</div>


  <form method="post" action="http://localhost:3280/compile">
    <div>
      Board type (aka "Fully qualified board name" : <br/>
      <input type="text" name="fqbn" value="arduino:avr:uno" />
    </div>
    <div>
      Sketch name : <br/>
      <input type="text" name="filename" value="mysketch" />
    </div>
    <div>
  Sketch content : <br/>
<textarea name="arduino_code" rows="20" cols="120">

// the setup function runs once when you press reset or power the board
void setup() {
  // initialize digital pin LED_BUILTIN as an output.
  pinMode(LED_BUILTIN, OUTPUT);
}

// the loop function runs over and over again forever
void loop() {
  digitalWrite(LED_BUILTIN, HIGH);   // turn the LED on (HIGH is the voltage level)
  delay(1000);                       // wait for a second
  digitalWrite(LED_BUILTIN, LOW);    // turn the LED off by making the voltage LOW
  delay(1000);                       // wait for a second
}
</textarea>
    </div>
    <div>
      <input type="submit" value="Compile and upload"/>
    </div>
  </form>

</div>
